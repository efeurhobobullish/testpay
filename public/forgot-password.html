<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-md">
        <div class="flex items-center justify-between">
            <a href="slink" class="text-gray-400 hover:text-gray-200">
                <i class="fas fa-arrow-left"></i>
            </a>
            <button class="text-gray-400 hover:text-gray-200">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <h2 class="text-2xl font-bold text-white">Recover Password</h2>
        <p class="text-gray-400">Enter your registered e-mail address below, a verification link will be sent to you!</p>
        <form class="mt-6 space-y-4" onsubmit="handleSubmit(event)">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">E-mail Address<span class="text-red-500">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter registered e-mail address" class="w-full mt-1 p-3 bg-gray-700 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>
            <button type="submit" class="w-full py-3 bg-purple-600 text-white font-semibold rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">Submit</button>
        </form>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            setTimeout(() => {
                window.location.href = 'link';
            }, 2000);
        }
    </script>
</body>
</html>
