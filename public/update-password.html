<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const icon = passwordField.nextElementSibling.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        function validatePasswords() {
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            if (oldPassword !== newPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-between">
    <header class="flex items-center p-4">
        <a href="settings.html" class="text-white text-2xl">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="flex-grow text-center text-xl font-semibold">Update Password</h1>
        <button class="text-white text-2xl">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
            <div class="mb-4">
                <label for="old-password" class="block text-sm font-medium mb-1">Old Password<span class="text-red-500">*</span></label>
                <div class="relative">
                    <input type="password" id="old-password" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none" placeholder="Enter your old password">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400" onclick="togglePasswordVisibility('old-password')">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <div class="mb-6">
                <label for="new-password" class="block text-sm font-medium mb-1">New Password<span class="text-red-500">*</span></label>
                <div class="relative">
                    <input type="password" id="new-password" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none" placeholder="Enter your new password">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400" onclick="togglePasswordVisibility('new-password')">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <a href="your-link-here">
                <button class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold" onclick="return validatePasswords()">Update</button>
            </a>
        </div>
    </main>
    <div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-around items-center">
        <a href="dashboard.html">
            <i class="fas fa-th-large"></i>
        </a>
        <a href="services.html">
            <i class="fas fa-exchange-alt"></i>
        </a>
        <a href="settings.html" class="text-purple-600">
            <i class="fas fa-user-cog"></i>
        </a>
        <a href="support.html">
            <i class="fas fa-headset"></i>
        </a>
    </div>
</body>
</html>
