<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime to Cash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col items-center p-4">
        <!-- Header -->
        <div class="w-full flex items-center justify-between mb-6">
            <a href="dashboard.html" class="text-white text-xl"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-lg font-semibold">Airtime to Cash</h1>
            <span></span>
        </div>

        <!-- Airtime to Cash Form -->
        <div class="w-full max-w-md bg-white text-gray-900 rounded-lg p-6 shadow-lg">
            <label class="block mb-2 font-semibold">Select Network</label>
            <select class="w-full p-2 border border-gray-300 rounded-lg mb-4">
                <option>Select Network</option>
                <option>MTN</option>
                <option>Airtel</option>
                <option>Glo</option>
                <option>9mobile</option>
            </select>

            <label class="block mb-2 font-semibold">Phone Number</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Enter phone number">

            <label class="block mb-2 font-semibold">Amount</label>
            <input type="number" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Enter amount">

            <button class="w-full bg-purple-600 text-white p-2 rounded-lg">
                <i class="fas fa-exchange-alt mr-2"></i> Convert Airtime to Cash
            </button>
        </div>
    </div>
</body>
</html>
