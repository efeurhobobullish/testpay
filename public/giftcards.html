<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Cards | EmpirePay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: #0A0A0A;
            font-family: 'Poppins', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            transition: transform 0.2s;
        }
        .glass:hover {
            transform: scale(1.02);
        }
        .selected {
            border: 3px solid #a855f7;
            box-shadow: 0 0 10px #a855f7;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body class="text-white">

    <!-- Back Button -->
    <div class="p-4">
        <a href="dashboard.html" class="text-purple-400 hover:text-purple-300">
            <i class="fas fa-arrow-left text-xl"></i> Back
        </a>
    </div>

    <!-- Gift Card Section -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <h1 class="text-2xl font-semibold mb-6">Buy & Sell Gift Cards</h1>

        <!-- Gift Card Selection -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 w-full max-w-4xl">
            <div class="glass p-3 rounded-lg cursor-pointer giftcard-option" data-card="amazon">
                <img src="assets/amazon.png" class="w-full rounded-md">
            </div>
            <div class="glass p-3 rounded-lg cursor-pointer giftcard-option" data-card="steam">
                <img src="assets/steam.png" class="w-full rounded-md">
            </div>
            <div class="glass p-3 rounded-lg cursor-pointer giftcard-option" data-card="googleplay">
                <img src="assets/googleplay.png" class="w-full rounded-md">
            </div>
            <div class="glass p-3 rounded-lg cursor-pointer giftcard-option" data-card="itunes">
                <img src="assets/itunes.png" class="w-full rounded-md">
            </div>
            <div class="glass p-3 rounded-lg cursor-pointer giftcard-option" data-card="netflix">
                <img src="assets/netflix.png" class="w-full rounded-md">
            </div>
            <div class="glass p-3 rounded-lg cursor-pointer giftcard-option" data-card="ebay">
                <img src="assets/ebay.png" class="w-full rounded-md">
            </div>
            <div class="glass p-3 rounded-lg cursor-pointer giftcard-option" data-card="walmart">
                <img src="assets/walmart.png" class="w-full rounded-md">
            </div>
            <div class="glass p-3 rounded-lg cursor-pointer giftcard-option" data-card="visa">
                <img src="assets/visa.png" class="w-full rounded-md">
            </div>
        </div>

        <!-- Form -->
        <div class="w-full max-w-lg bg-gray-900 rounded-lg p-6 mt-8 shadow-lg">
            <h3 class="text-gray-300 mb-4">Gift Card Details</h3>
            <form id="giftCardForm">
                <input type="hidden" id="selectedCard" name="card">
                
                <label class="block mb-2 text-gray-400">Amount (₦)</label>
                <input type="number" id="amount" class="w-full p-3 rounded bg-gray-800 text-white mb-4 outline-none" placeholder="Enter amount" required>

                <label class="block mb-2 text-gray-400">Transaction Type</label>
                <select id="transactionType" class="w-full p-3 rounded bg-gray-800 text-white mb-4 outline-none">
                    <option value="buy">Buy Gift Card</option>
                    <option value="sell">Sell Gift Card</option>
                </select>

                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white p-3 rounded transition-all">
                    Proceed
                </button>

                <!-- Loading Animation -->
                <div class="loading mt-4 text-center">
                    <i class="fas fa-spinner fa-spin text-purple-400 text-2xl"></i>
                    <p class="text-gray-400 text-sm mt-2">Processing...</p>
                </div>
            </form>
        </div>
    </div>
<div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-around text-center text-gray-400">
        <a href="dashboard.html" class="text-white">
            <i class="fas fa-th-large text-2xl"></i>
            <p class="text-xs">Dashboard</p>
        </a>
        <a href="services.html" class="text-purple-600">
            <i class="fas fa-exchange-alt text-2xl"></i>
            <p class="text-xs">Services</p>
        </a>
        <a href="rewards.html" class="text-white">
            <i class="fas fa-gift text-2xl"></i>
            <p class="text-xs">Rewards</p>
        </a>
        <a href="settings.html" class="text-white">
            <i class="fas fa-user-cog text-2xl"></i>
            <p class="text-xs">Settings</p>
        </a>
        <a href="support.html" class="text-white">
            <i class="fas fa-headset text-2xl"></i>
            <p class="text-xs">Support</p>
        </a>
    </div>
    
    <script>
        document.querySelectorAll(".giftcard-option").forEach(card => {
            card.addEventListener("click", function() {
                document.querySelectorAll(".giftcard-option").forEach(c => c.classList.remove("selected"));
                this.classList.add("selected");
                document.getElementById("selectedCard").value = this.dataset.card;
            });
        });

        document.getElementById("giftCardForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const selectedCard = document.getElementById("selectedCard").value;
            const amount = document.getElementById("amount").value;
            const type = document.getElementById("transactionType").value;
            const loading = document.querySelector(".loading");

            if (!selectedCard) {
                alert("❌ Please select a gift card first!");
                return;
            }

            if (!amount || amount <= 0) {
                alert("❌ Enter a valid amount!");
                return;
            }

            loading.style.display = "block";

            setTimeout(() => {
                alert(`✅ ${type === 'buy' ? 'Buying' : 'Selling'} ${selectedCard} Gift Card for ₦${amount}`);
                window.location.href = "dashboard.html";
            }, 2000);
        });
    </script>

</body>
</html>
